name: Build & Test

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Get Latest Version
        id: version
        uses: ./.github/actions/get-version

      - name: Upload Test Reports
        uses: ./.github/workflows/upload-report.yml
        with:
          report_name: "tests"
          source_dir: "target/reports"
          version: "${{ env.VERSION }}"

      - name: Upload Coverage Report
        uses: ./.github/workflows/upload-report.yml
        with:
          report_name: "coverage"
          source_dir: "target/site/jacoco"
          version: "${{ env.VERSION }}"

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: chess-${{ github.ref_name }}.jar
          path: target/*.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          files: target/my-app.jar
          body: "New release of the application."

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

